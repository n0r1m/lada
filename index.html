<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LADA Jump Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary-color: #ff6b6b;
            --background-color: #f8f9fa;
            --text-color: #212529;
        }

        [data-theme="dark"] {
            --primary-color: #ff6b6b;
            --background-color: #212529;
            --text-color: #f8f9fa;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
        }

        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #settings {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            z-index: 10;
        }

        #coins {
            position: absolute;
            top: 60px;
            left: 20px;
            font-size: 24px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="score">Score: 0</div>
        <div id="coins">Coins: 0</div>
        <div id="settings">
            <button class="button" onclick="toggleTheme()">Theme</button>
        </div>
        <div id="menu">
            <h1>LADA Jump Game</h1>
            <button class="button" onclick="startGame()">Start Game</button>
            <button class="button" onclick="showReferral()">Referral</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
