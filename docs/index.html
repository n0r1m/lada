<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LADA Jump Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary-color: #ff6b6b;
            --background-color: #f8f9fa;
            --text-color: #212529;
        }

        [data-theme="dark"] {
            --primary-color: #ff6b6b;
            --background-color: #212529;
            --text-color: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
            touch-action: none;
        }

        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            width: 80%;
            max-width: 400px;
        }

        .button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            width: 80%;
            max-width: 300px;
            touch-action: manipulation;
            transition: transform 0.1s;
        }

        .button:active {
            transform: scale(0.95);
        }

        #settings {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 20px;
            color: white;
        }

        #coins {
            position: absolute;
            top: 60px;
            left: 20px;
            font-size: 24px;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 20px;
            color: white;
        }

        #jump-button {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 80px;
            height: 80px;
            background-color: rgba(255, 107, 107, 0.8);
            border-radius: 50%;
            z-index: 10;
            touch-action: manipulation;
            display: none;
        }

        @media (max-width: 768px) {
            #jump-button {
                display: block;
            }

            .button {
                padding: 12px 24px;
                font-size: 16px;
            }

            #score, #coins {
                font-size: 20px;
                padding: 4px 12px;
            }
        }

        @media (max-width: 480px) {
            #menu {
                width: 90%;
                padding: 15px;
            }

            .button {
                padding: 10px 20px;
                font-size: 14px;
            }

            #score, #coins {
                font-size: 18px;
                padding: 3px 10px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="score">Score: 0</div>
        <div id="coins">Coins: 0</div>
        <div id="settings">
            <button class="button" onclick="toggleTheme()">Theme</button>
        </div>
        <div id="menu">
            <h1>LADA Jump Game</h1>
            <button class="button" onclick="startGame()">Start Game</button>
            <button class="button" onclick="showReferral()">Referral</button>
        </div>
        <div id="jump-button"></div>
    </div>
    <script src="./game.js"></script>
</body>
</html>
